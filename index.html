<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Allocation Token Dashboard</title>

  <!-- ✅ Bullet-proof ethers v5 -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      padding-top: 40px;
    }
    .card {
      width: 420px;
      background: #020617;
      padding: 25px;
      border-radius: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #22c55e;
      color: #022c22;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 8px;
      border: none;
    }
    .info {
      margin-top: 12px;
      font-size: 14px;
      background: #020617;
      padding: 10px;
      border-radius: 8px;
    }
    .status {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
      color: #22c55e;
      white-space: pre-line;
    }
  </style>
</head>

<body>
<div class="card">
  <h2>Allocation Token</h2>

  <button id="connectBtn">Connect MetaMask</button>

  <div class="info" id="walletInfo">Not connected</div>
  <div class="info" id="balanceInfo">Balance: —</div>
  <div class="info" id="supplyInfo">Total Supply: —</div>

  <hr style="margin:20px 0;border-color:#1e293b">

  <h3>Owner Allocation</h3>
  <input id="recipient" placeholder="Recipient Address" />
  <input id="amount" type="number" placeholder="Amount (whole tokens)" />
  <button id="allocateBtn">Allocate Tokens</button>

  <div class="status" id="status"></div>
</div>

<script>
  let provider, signer, contract;

  const CONTRACT_ADDRESS = "0x76b4FAC354af949fBC25b925AE68e88735723cBb";

  const ABI = [
    "function owner() view returns (address)",
    "function balanceOf(address) view returns (uint256)",
    "function totalSupply() view returns (uint256)",
    "function allocate(address,uint256)"
  ];

  const statusEl = document.getElementById("status");

  document.getElementById("connectBtn").onclick = async () => {
    try {
      if (!window.ethereum) {
        alert("MetaMask not detected");
        return;
      }

      provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = provider.getSigner();

      const network = await provider.getNetwork();
      if (network.chainId !== 11155111) {
        await window.ethereum.request({
          method: "wallet_switchEthereumChain",
          params: [{ chainId: "0xaa36a7" }]
        });
      }

      contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);

      const address = await signer.getAddress();
      document.getElementById("walletInfo").innerText =
        `Connected: ${address.slice(0,6)}...${address.slice(-4)}`;

      await refreshData();
      statusEl.innerText = "Wallet connected";

    } catch (err) {
      console.error(err);
      statusEl.innerText = "Connection failed";
    }
  };

  async function refreshData() {
    const address = await signer.getAddress();

    const balance = await contract.balanceOf(address);
    const supply = await contract.totalSupply();

    document.getElementById("balanceInfo").innerText =
      `Balance: ${ethers.utils.formatUnits(balance, 18)} ALLOC`;

    document.getElementById("supplyInfo").innerText =
      `Total Supply: ${ethers.utils.formatUnits(supply, 18)} ALLOC`;
  }

  document.getElementById("allocateBtn").onclick = async () => {
    try {
      if (!contract) {
        alert("Connect wallet first");
        return;
      }

      const recipient = document.getElementById("recipient").value;
      const amount = Number(document.getElementById("amount").value);

      if (!ethers.utils.isAddress(recipient)) {
        alert("Invalid recipient address");
        return;
      }

      if (!Number.isInteger(amount) || amount <= 0) {
        alert("Enter a valid whole number");
        return;
      }

      statusEl.innerText = "Sending transaction...";

      // ✅ PASS WHOLE TOKENS ONLY
      const tx = await contract.allocate(recipient, amount);
      await tx.wait();

      statusEl.innerText = "Allocation successful";
      await refreshData();

    } catch (err) {
      console.error(err);
      statusEl.innerText = err.reason || "Allocation failed";
    }
  };
</script>
</body>
</html>
